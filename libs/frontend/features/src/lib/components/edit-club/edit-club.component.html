<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Edit club</h1>
    <div>
      <a routerLink="/clubs" class="text-slate-600 hover:text-emerald-600">&larr; Back to clubs</a>
      <span *ngIf="clubId" class="mx-2">|</span>
      <a *ngIf="clubId" [routerLink]="['/clubs', clubId]" class="text-slate-600 hover:text-emerald-600">&larr; Back to details</a>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-4">Loading club...</div>

  <div *ngIf="!loading && error" class="text-red-600 mb-4">{{ error }}</div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700">Name</label>
      <input type="text" formControlName="name" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="text-sm text-red-600 mt-1">Name is required.</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Address</label>
      <input type="text" formControlName="address" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      <div *ngIf="form.controls.address.touched && form.controls.address.invalid" class="text-sm text-red-600 mt-1">Address is required.</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">City</label>
      <input type="text" formControlName="city" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      <div *ngIf="form.controls.city.touched && form.controls.city.invalid" class="text-sm text-red-600 mt-1">City is required.</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Description</label>
      <textarea formControlName="description" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" rows="4"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Sports offered (comma separated)</label>
      <input type="text" formControlName="sportsOffered" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
      <div *ngIf="form.controls.sportsOffered.touched && form.controls.sportsOffered.invalid" class="text-sm text-red-600 mt-1">At least one sport is required.</div>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Owner ID</label>
      <input type="text" formControlName="ownerId" class="mt-1 block w-full rounded border-gray-200 bg-gray-100" readonly />
      <small class="text-sm text-slate-500">(Owner ID is not editable)</small>
    </div>

    <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

    <div class="flex items-center gap-3">
      <button type="submit" [disabled]="saving" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700 disabled:opacity-60">{{ saving ? 'Saving...' : 'Save changes' }}</button>
      <a routerLink="/clubs" class="text-sm text-slate-600 hover:text-emerald-600">Cancel</a>
    </div>
  </form>
</div>
