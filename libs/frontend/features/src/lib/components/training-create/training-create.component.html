<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Create Training</h1>
    <a routerLink="/clubs" class="text-slate-600 hover:text-emerald-600">&larr; Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="bg-white p-6 rounded-lg shadow space-y-4">
    <input type="hidden" formControlName="clubId" />

    <div>
      <label class="block text-sm font-medium text-slate-700" for="title">Title</label>
      <input id="title" type="text" formControlName="title" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700" for="description">Description</label>
      <textarea id="description" formControlName="description" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" rows="4"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700" for="startTime">Start time</label>
      <input id="startTime" type="datetime-local" formControlName="startTime" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700" for="durationMinutes">Duration (minutes)</label>
        <input id="durationMinutes" type="number" formControlName="durationMinutes" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700" for="capacity">Capacity</label>
        <input id="capacity" type="number" formControlName="capacity" class="mt-1 block w-full rounded border border-gray-300 bg-slate-50" />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">Create</button>
      <a routerLink="/clubs" class="text-sm text-slate-600 hover:text-emerald-600">Cancel</a>
    </div>
  </form>

  <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>
</div>
