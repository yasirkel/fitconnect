<a *ngIf="training" [routerLink]="['/clubs', training.clubId]" class="text-slate-600 hover:text-emerald-600">&larr; Back to club</a>

<div *ngIf="loading" class="text-center py-4">Loading training...</div>
<p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>

<div *ngIf="!loading && training" class="bg-white border border-gray-200 rounded-lg p-6">
  <div class="flex items-start justify-between">
    <div>
      <h1 class="text-2xl font-bold mb-1">{{ training.title }}</h1>
      <div class="text-sm text-slate-600" *ngIf="training.description">{{ training.description }}</div>
      <div class="mt-3 text-sm text-slate-600">Start: {{ training.startTime | date:'short' }}</div>
      <div class="text-sm text-slate-600">Duration: {{ training.durationMinutes }} min</div>
      <div class="text-sm text-slate-600">Capacity: {{ training.capacity }}</div>
    </div>

    <div class="flex flex-col items-end gap-3">
      <a *ngIf="loggedIn$ | async" [routerLink]="['/trainings', training.id, 'edit']" class="px-3 py-1 bg-emerald-100 text-emerald-700 rounded hover:bg-emerald-200">Edit</a>
      <button (click)="onDelete()" [disabled]="deleting" class="px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 disabled:opacity-60">{{ deleting ? 'Deleting...' : 'Delete' }}</button>
    </div>
  </div>
</div>
