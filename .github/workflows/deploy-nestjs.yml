name: Deploy NestJS to Azure Web App

on:
  push:
    branches:
      - release

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build NestJS (production)
        run: npx nx run fitconnect-api:build:production

      - name: Prune for deployment
        run: npx nx run fitconnect-api:prune

      # âœ… Critical fix: ensure node_modules (incl. tslib) exists in the deployed package
      - name: Install production dependencies in dist
        run: |
          cd dist/apps/fitconnect-api
          npm ci --omit=dev

      - name: Zip artifact
        run: |
          cd dist/apps/fitconnect-api
          zip -r ../../../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: fitconnect-nestjs
          publish-profile: ${{ secrets.NESTJS_PUBLISHPROFILE }}
          package: deploy.zip
