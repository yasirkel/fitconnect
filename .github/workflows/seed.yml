name: Seed database (fitconnect-api)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run seed (Mongo only)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npx nx run fitconnect-api:seed
