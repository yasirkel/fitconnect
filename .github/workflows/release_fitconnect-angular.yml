name: Build and deploy Angular (fitconnect-web) to Azure Web App - fitconnect-angular

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (Nx)
        run: npx nx build fitconnect-web --configuration=production

      - name: Upload artifact (Angular dist)
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/apps/fitconnect-web/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: angular-dist

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_46DE96C5B51D4E39909A43FC393C4893 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_909477E9A8BA40AAB20F8CFD587CFF41 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F6A4A85037D14A6EAEA6BEB3E1D98CF1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: fitconnect-angular
          slot-name: Production
          package: angular-dist

