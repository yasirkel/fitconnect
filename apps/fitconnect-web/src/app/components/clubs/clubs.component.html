<h1>Clubs</h1>

<div *ngIf="loading">Loading clubs...</div>

<div *ngIf="!loading && error">
  {{ error }}
</div>

<ul *ngIf="!loading && !error && clubs.length">
  <li *ngFor="let club of clubs" style="margin-bottom: 1rem;">
    <strong>{{ club.name }}</strong> â€“ {{ club.city }}<br />
    <small>Sports: {{ club.sportsOffered.join(', ') }}</small>
  </li>
</ul>

<div *ngIf="!loading && !error && clubs.length === 0">
  No clubs available.
</div>
